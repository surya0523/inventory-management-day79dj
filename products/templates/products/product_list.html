<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .add-link { margin-bottom: 20px; display: inline-block; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .actions a { margin-right: 10px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'product_create' %}" class="add-link">Add New Product</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>In Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></td>
                <td>${{ product.price }}</td>
                <td>{% if product.in_stock %}Yes{% else %}No{% endif %}</td>
                <td class="actions">
                    <a href="{% url 'product_detail' product.pk %}">View</a>
                    <a href="{% url 'product_update' product.pk %}">Edit</a>
                    <a href="{% url 'product_delete' product.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No products found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
