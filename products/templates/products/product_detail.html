<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-detail { border: 1px solid #ddd; padding: 20px; border-radius: 5px; max-width: 600px; margin-top: 20px; }
        .product-detail p { margin-bottom: 10px; }
        .actions a { margin-right: 10px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>{{ product.name }} Details</h1>
    <div class="product-detail">
        <p><strong>Name:</strong> {{ product.name }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Description:</strong> {{ product.description|default:"No description provided." }}</p>
        <p><strong>In Stock:</strong> {% if product.in_stock %}Yes{% else %}No{% endif %}</p>
    </div>
    <div class="actions" style="margin-top: 20px;">
        <a href="{% url 'product_update' product.pk %}">Edit</a>
        <a href="{% url 'product_delete' product.pk %}">Delete</a>
        <a href="{% url 'product_list' %}">Back to Product List</a>
    </div>
</body>
</html>
